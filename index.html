<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 BTC Turbo - Dashboard</title>
    <link rel="stylesheet" href="/src/styles/shared.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 BTC Turbo - Bull Moderado</h1>
            <div class="status">⚡ Status: ATIVO</div>
        </div>

        <!-- Mercado -->
        <div class="panel">
            <div class="panel-title">📈 Mercado</div>
            <div class="cards-grid">
                <div class="card">
                    <div class="card-title">🌍 Mercado</div>
                    <div class="gauge-container">
                        <canvas id="gauge-mercado" width="200" height="120"></canvas>
                    </div>
                    <div class="score-info">
                        <div id="score-mercado-value" class="loading">Carregando...</div>
                        <div class="score-status">Análise Geral</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">🔄 Ciclo</div>
                    <div class="gauge-container">
                        <canvas id="gauge-ciclo" width="200" height="120"></canvas>
                    </div>
                    <div class="score-info">
                        <div id="score-ciclo-value" class="loading">Carregando...</div>
                        <div class="score-status">Peso: 30%</div>
                        <a href="/ciclos.html" class="btn-detail-minimal">Ver Detalhes</a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">⚡ Momentum</div>
                    <div class="gauge-container">
                        <canvas id="gauge-momentum" width="200" height="120"></canvas>
                    </div>
                    <div class="score-info">
                        <div id="score-momentum-value" class="loading">Carregando...</div>
                        <div class="score-status">Peso: 20%</div>
                        <a href="/momentum.html" class="btn-detail-minimal">Ver Detalhes</a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">📊 Técnico</div>
                    <div class="gauge-container">
                        <canvas id="gauge-tecnico" width="200" height="120"></canvas>
                    </div>
                    <div class="score-info">
                        <div id="score-tecnico-value" class="loading">Carregando...</div>
                        <div class="score-status">Peso: 50%</div>
                        <a href="/tecnco.html" class="btn-detail-minimal">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
